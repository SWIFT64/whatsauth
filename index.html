<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsAuth</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div id="nophonenumber" class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
            <div class="flex justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-20 h-20 text-blue-600" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path d="M12 14l9-5-9-5-9 5 9 5z" />
                    <path
                        d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222" />
                </svg>
            </div>
            <h3 class="text-2xl font-bold text-center">Login to your account</h3>
            <form id="loginform">
                <div class="mt-4">
                    <div>
                        <label class="block" for="email">Phone Number<label>
                                <input type="text" placeholder="628xxxxx" id="loginphonenumber" name="loginphonenumber"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                                <span class="text-xs tracking-wide text-red-600" id="loginmessage">Include Country Code </span>
                    </div>
                    <div class="flex items-baseline justify-between">
                        <button class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900" id="submit" onclick="submitPhoneNumber()">Login</button>
                        <a href="#" class="text-sm text-blue-600 hover:underline">Need Help?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>








    <div id="hasphonenumber" class="w-full h-screen bg-blue-100 flex items-center justify-center">
        <div class="w-96 bg-white rounded-xl">
            <div class="flex justify-center mt-2" id="qrcode">
                <div></div>
            </div>

            <div class="p-6 bg-white">
                <p class="font-bold text-center" id="phonenumber">Input Username First</p>
                <p class="font-bold text-center" id="status">Improve your front-end skills by building projects</p>
                <p class="text-gray-400 mt-2 text-center" id="message">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>

            <div class="flex justify-center mb-4">
                <button id="changenumberbutton" onclick="changePhoneNumber()" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-0 px-1 border border-blue-500 hover:border-transparent rounded">
                    Change Phone Number
                </button>
            </div>

        </div>

    </div>
    
<script src="public/js/qrjs2.js"></script>
<script src="public/js/whatsauth.js"></script>
<script src="public/js/main.js"></script>
</body>
</html>
